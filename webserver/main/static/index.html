<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonform/2.2.5/jsonform.js" crossorigin="anonymous"></script>
    <title>ai-camera</title>
  </head>
  <body>
    <div id="rootContainer" class="container-fluid">
       <div class="row"><h2>ai-camera sandbox</h2></div>
        <div class="row" id="topUiRow">
          <div class="col-4">
            <ul class="nav nav-tabs" id="configTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="system-tab" data-bs-toggle="tab" data-bs-target="#system" type="button" role="tab" aria-controls="system" aria-selected="true">System</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="sensor-tab" data-bs-toggle="tab" data-bs-target="#sensor" type="sensor" role="tab" aria-controls="sensor" aria-selected="false">Image Sensor</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="cnn-tab" data-bs-toggle="tab" data-bs-target="#cnn" type="cnn" role="tab" aria-controls="cnn" aria-selected="false">CNN</button>
            </li>
            </ul>
            <div class="tab-content" id="configTabContent">
              <div class="tab-pane fade show active mt-3" id="system" role="tabpanel" aria-labelledby="system-tab">
                <form id="systemConfigForm" style="overflow-y:auto" >
                  TODO
                </form>
              </div>
              <div class="tab-pane fade mt-3" id="sensor" role="tabpanel" aria-labelledby="sensor-tab">
                <form class="form-inline row g-3" style="overflow-y:auto" id="imageSensorConfigForm">
                </form>
              </div>
              <div class="tab-pane fade mt-3" id="cnn" role="tabpanel" aria-labelledby="cnn-tab">
                  TODO
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
                <img id="viewport" height="600px" src="/image.jpg"
                    onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII='">
            </div>
            <div class="row gap-5" style="margin: 5px">
              <button type="button" id="playStream" class="col btn btn-outline-success">Run stream <span class="bi bi-file-play-fill"></button>
              <button type="button" id="stopStream" class="col btn btn-outline-danger">Stop stream <span class="bi bi-pause-btn-fill"></button>
              <button type="button" id="getJPEG" class="col btn btn-outline-primary">JPEG <span class="bi bi-download"></button>
              <button type="button" id="getYUV422" class="col btn btn-outline-primary">YUV422 <span class="bi bi-download"></button>
              <button type="button" id="getRGB565" class="col btn btn-outline-primary">RGB565 <span class="bi bi-download"></button>
            </div>
          </div>
        </div>
        <div id="statsRow" class="row">
          <h4>Stats</h4>
          <div class="row">
            <dt class="col">CPU0, %</dt><dl class="col" id="cpu0Val">10</dl>
            <dt class="col">CPU1, %</dt><dl class="col" id="cpu1Val">1</dl>
            <dt class="col">DRAM, kB</dt><dl class="col" id="dramVal">157</dl>
            <dt class="col">PSRAM, kB</dt><dl class="col" id="psramVal">7512</dl>
          </div>
          <div class="row">
            <dt class="col">Chip temp, C</dt><dl class="col" id="tempVal">25</dl>
            <dt class="col">FPS</dt><dl class="col" id="fpsVal">n/a</dl>
            <dt class="col">Light, lux</dt><dl class="col" id="lightVal">100</dl>
            <dt class="col">Motion</dt><dl class="col" id="motionVal">0</dl>
          </div>
          <div class="row">
            <dt class="col">IR state</dt><dl class="col" id="irVal">Day</dl>
            <dt class="col">Battery, mV</dt><dl class="col" id="vbatVal">3851</dl>
            <dt class="col"></dt><dl class="col"></dl>
            <dt class="col"></dt><dl class="col"></dl>
          </div>
        </div>
    </div>
    <script type="text/javascript">

        function handlePlayStream() {
            $('#viewport').attr('src', '/stream');
        }

        function handleStopStream() {
            $('#viewport').attr('src', '/image.jpg');
        }

        function makeDownload(file_path) {
            var a = document.createElement('A');
            a.href = file_path;
            a.target="blank";
            a.download = file_path.substr(file_path.lastIndexOf('/') + 1);
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function handleGetJPEG() {
            makeDownload("/image.jpg");
        }

        function handleGetYUV422() {
            makeDownload("/image.yuv422");
        }

        function handleGetRGB565() {
            makeDownload("/image.rgb565");
        }

        function updateStats() {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "/sensors");
            xhr.setRequestHeader("Accept", "application/json");
            xhr.onload = () => {
                const resp_json = JSON.parse(xhr.responseText);
                for (let k in resp_json) {
                    $(`#{k}Value`).html(resp_json[k]);
                }
                setTimeout(updateStats, 1000);
            }
            xhr.send(null);
        }

        console.log($(window).height());
        console.log($('#statsRow').outerHeight());
        $('#imageSensorConfigForm').css('height', $(window).height()*0.65)
        $('#statsRow').css('height', $(window).height()*0.2)
        $('#imageSensorConfigForm').jsonForm({
        schema: {
            resolution: {
                type: 'integer',
                title: 'Resolution',
                required: true,
                enum: [
                    "160", "320", "640", "800", "1600"
                ],
                default: "320"
            },
            contrast: {
                type: 'integer',
                title: 'Contrast',
                required: true,
                minimum: -2,
                maximum: 2,
                default: 0
            },
            brightness: {
                type: 'integer',
                title: 'Brigtness',
                required: true,
                minimum: -2,
                maximum: 2,
                default: 0
            },
            saturation: {
                type: 'integer',
                title: 'Saturation',
                required: true,
                minimum: -2,
                maximum: 2,
                default: 0
            },
            sharpness: {
                type: 'integer',
                title: 'Sharpness',
                required: true,
                minimum: -2,
                maximum: 2,
                default: 0
            },
            denoise: {
                type: 'boolean',
                title: 'Denoise',
                required: true,
                default: true
            },
            gainceiling: {
                type: 'integer',
                title: 'Gainceiling',
                required: true,
                minimum: 0,
                maximum: 6,
                default: 0
            },
            jpeg_quality: {
                type: 'integer',
                title: 'JPEG quality',
                required: true,
                minimum: 1,
                maximum: 64,
                default: 20
            },
            colorbar: {
                type: 'boolean',
                title: 'Colorbar',
                required: true,
                default: false
            },
            whitebal: {
                type: 'boolean',
                title: 'Enable AWB',
                required: true,
                default: true
            },
            gain_ctrl: {
                type: 'boolean',
                title: 'Enable AGC',
                required: true,
                default: true
            },
            exposure_ctrl: {
                type: 'boolean',
                title: 'Enable AEC',
                required: true,
                default: true
            },
            hmirror: {
                type: 'boolean',
                title: 'Enable horizontal mirroring',
                required: true,
                default: false
            },
            vflip: {
                type: 'boolean',
                title: 'Enable vertical flip',
                required: true,
                default: false
            },
            aec2: {
                type: 'boolean',
                title: 'Enable AEC2',
                required: true,
                default: false
            },
            awb_gain: {
                type: 'integer',
                title: 'AWB Gain',
                required: true,
                minimum: 0,
                maximum: 255,
                default: 0
            },
            agc_gain: {
                type: 'integer',
                title: 'AGC Gain',
                required: true,
                minimum: 0,
                maximum: 255,
                default: 0
            },
            aec: {
                type: 'integer',
                title: 'AEC value',
                required: true,
                minimum: 0,
                maximum: 1200,
                default: 600
            },
            special_effect: {
                type: 'integer',
                title: 'Special effect',
                required: true,
                minimum: 0,
                maximum: 6,
                default: 0
            },
            wb_mode: {
                type: 'integer',
                title: 'White Balance mode',
                required: true,
                minimum: 0,
                maximum: 4,
                default: 0
            },
            ae_level: {
                type: 'integer',
                title: 'AE level',
                required: true,
                minimum: -2,
                maximum: 2,
                default: 0
            },
            dcw: {
                type: 'boolean',
                title: 'DCW',
                required: true,
                default: true
            },
            bpc: {
                type: 'boolean',
                title: 'BPC',
                required: true,
                default: true
            },
            wpc: {
                type: 'boolean',
                title: 'WPC',
                required: true,
                default: true
            },
            raw_gma: {
                type: 'boolean',
                title: 'Raw GMA',
                required: true,
                default: true
            },
            lenc: {
                type: 'boolean',
                title: 'Lenc',
                required: true,
                default: true
            },
            xclk_freq: {
                type: 'integer',
                title: 'XCLK frequency',
                required: true,
                enum: [ 1e6, 2e6, 4e6, 8e6, 16e6, 10e6, 20e6 ],
                default: 8e6
            },
            ir_mode: {
                type: 'integer',
                title: 'IR mode',
                enum: [ "auto", "day", "night" ],
                default: 0
            },
            ir_light_thresh_high: {
                type: 'integer',
                title: 'IR light thresh high',
                minimum: 0,
                maximum: 16000,
                default: 120
            },
            ir_light_thresh_low: {
                type: 'integer',
                title: 'IR light thresh low',
                minimum: 0,
                maximum: 16000,
                default: 100
            },
            ir_brightness: {
                type: 'integer',
                title: 'IR LEDs brightness',
                minimum: 0,
                maximum: 255,
                default: 255
            },
        },
        onSubmit: function (errors, values) {
            if (errors) {
            } else {
                console.log(values);
                let xhr = new XMLHttpRequest();
                xhr.open("POST", "/settings");
                xhr.setRequestHeader("Accept", "application/json");
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.send(JSON.stringify(values));
            }
        }
        });
        $('#playStream').click(handlePlayStream);
        $('#stopStream').click(handleStopStream);
        $('#getJPEG').click(handleGetJPEG);
        $('#getYUV422').click(handleGetYUV422);
        $('#getRGB565').click(handleGetRGB565);
        updateStats();
    </script>
  </body>
</html>
